<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mughees-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-calc">
        <div class="calc-input">
            <input disabled type="text" id="input">
        </div>
        <div class="buttons">
            <button onclick="clr()" class="btn">C</button>
            <button onclick="square()" class="btn">X<sup>2</sup></button>
            <button onclick="show('%')" class="btn">%</button>
            <button onclick="zakat()" class="btn">Zakat</button>
            <button onclick="show('(')" class="btn">(</button>
            <button onclick="show(')')" class="btn">)</button>
            <button onclick="upon()" class="btn">1/x</button>
            <button onclick="show('/')" class="btn">/</button>
            <button onclick="show(7)" class="btn">7</button>
            <button onclick="show(8)" class="btn">8</button>
            <button onclick="show(9)" class="btn">9</button>
            <button onclick="show('*')" class="btn">X</button>
            <button onclick="show(4)" class="btn">4</button>
            <button onclick="show(5)" class="btn">5</button>
            <button onclick="show(6)" class="btn">6</button>
            <button onclick="show('-')" class="btn">-</button>
            <button onclick="show(1)" class="btn">1</button>
            <button onclick="show(2)" class="btn">2</button>
            <button onclick="show(3)" class="btn">3</button>
            <button onclick="show('+')" class="btn">+</button>
            <button onclick="show('.')" class="btn">.</button>
            <button onclick="show(0)" class="btn">0</button>
            <button onclick="show('00')" class="btn">00</button>
            <button onclick="result()" class="btn equal">=</button>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
